<ion-header>
  <ion-toolbar color="warning">
    <ion-title>Reporte Incidente</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <div>
    <ion-row no-padding>
      <ion-col size="6" offset="3">
        <img [src]="image" alt="this is the image"/>
      </ion-col>
    </ion-row>
    <ion-row no-padding>
      <ion-col size="6" offset="3">
        <ion-button fill="outline"  color="warning" expand="block" size="small" (click)="openImagePicker()">Cambiar Imagen</ion-button>
      </ion-col>
    </ion-row>
  </div>
  <form [formGroup]="validations_form" (ngSubmit)="onSubmit(validations_form.value)">
      <ion-item>
          <ion-label position="floating" color="primary">Asunto:</ion-label>
            <ion-input type="text" formControlName="affair"></ion-input>
        </ion-item>
    <ion-item>
      <ion-label position="floating" color="primary">Ubicaci√≥n:</ion-label>
        <ion-input type="text" formControlName="address"></ion-input>
    </ion-item>
    <ion-item-divider></ion-item-divider>
    <ion-item>
      <ion-label>Fecha</ion-label>
      <ion-datetime value="2019-03-01" placeholder="Seleccione Fecha" formControlName="date"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label>Hora</ion-label>
      <ion-datetime display-format="h:mm A" picker-format="h:mm A" value="" formControlName="hrs"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label position="floating" color="primary">Detalles:</ion-label>
      <ion-textarea type="text" formControlName="description"></ion-textarea>
    </ion-item>
    <ion-button class="submit-btn" expand="block" type="submit" [disabled]="!validations_form.valid">Enviar Reporte</ion-button>
  </form>
</ion-content>
