<ion-header>
  <ion-toolbar color="warning">
      <ion-buttons slot="start">
          <ion-back-button defaultHref="/home"></ion-back-button>
        </ion-buttons>
    <ion-title>Reportes</ion-title>
  </ion-toolbar>
  <ion-searchbar animated type="text" placeholder="Buscar Reportes" debounce="500" (ionInput)="getItems($event)"></ion-searchbar>
</ion-header>
  <ion-content *ngIf="items" class="list-mini-content" padding>
    <div *ngIf="items.length > 0" class="list-mini">
      <ion-list>
        <ion-item *ngFor="let item of items" [routerLink]="['/inforeport', item.payload.doc.id]">
          <ion-thumbnail slot="start">
            <img [src]="item.payload.doc.data().image">
          </ion-thumbnail>
          <ion-label>{{item.payload.doc.data().affair}}</ion-label>
          <ion-button fill="clear" slot="end">VER</ion-button>
        </ion-item>
      </ion-list>
    </div>
    <div *ngIf="items.length == 0" class="empty-list">
      Todav√≠a no hay reportes
    </div>
  </ion-content>
