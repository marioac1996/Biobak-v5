<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-back-button defaultHref="/events"></ion-back-button>
        </ion-buttons>
    <ion-title>Editar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
    <div>
      <ion-row>
        <ion-col size="6" offset="3">
          <img [src]="image" alt="this is the image"/>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="6" offset="3">
          <ion-button fill="outline" expand="block" size="small" (click)="openImagePicker()">Cambiar Imagen</ion-button>
        </ion-col>
      </ion-row>
    </div>
    <form [formGroup]="validations_form" (ngSubmit)="onSubmit(validations_form.value)">
        <ion-item>
          <ion-label position="floating" color="primary">Título</ion-label>
          <ion-input type="text" formControlName="title" [(ngModel)]="item.title"></ion-input>
        </ion-item>
          <ion-item>
            <ion-label position="floating" color="primary">Dirección:</ion-label>
              <ion-input type="text" formControlName="address" [(ngModel)]="item.address"></ion-input>
          </ion-item>
          <ion-item-divider></ion-item-divider>
          <ion-item>
            <ion-label>Fecha</ion-label>
            <ion-datetime value="2019-01-01" placeholder="Seleccione Fecha" formControlName="date" [(ngModel)]="item.date"></ion-datetime>
          </ion-item>
          <ion-item>
            <ion-label>Hora</ion-label>
            <ion-datetime display-format="h:mm A" picker-format="h:mm A" value="" formControlName="hrs" [(ngModel)]="item.hrs"></ion-datetime>
          </ion-item>
          <ion-item>
            <ion-label position="floating" color="primary">Descripción</ion-label>
            <ion-textarea type="text" formControlName="description" [(ngModel)]="item.description"></ion-textarea>
          </ion-item>
      <ion-button class="submit-button" expand="block" type="submit" [disabled]="!validations_form.valid">Guardar</ion-button>
    </form>
    <ion-button class="delete-button" expand="block" color="danger" (click)="delete()">Eliminar</ion-button>
  
  </ion-content>
